  RegionMap:
    ap-northeast-1:
      AMI: ami-2a69be4c
    ap-northeast-2:
      AMI: ami-9bec36f5
    ap-south-1:
      AMI: ami-4fc58420
    ap-southeast-1:
      AMI: ami-0797ea64
    ap-southeast-2:
