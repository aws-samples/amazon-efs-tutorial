---
AWSTemplateFormatVersion: 2010-09-09

Description: Creates AWS CloudWatch dashboard with size monitor and burst credit balance alarms for Amazon EFS

Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: File System Parameters
      Parameters:
        - ElasticFileSystem
        - DeletionPolicyAlarms
        - DeletionPolicyDashboard
        - WarningThreshold
        - CriticalThreshold
    - Label:
        default: Simple Notification Service Parameters
      Parameters:
        - EmailAddress
    - Label:
        default: EC2 Parameters
      Parameters:
        - SecurityGroup
        - InstanceType0
        - NumberOfSubnets
        - Subnet

    ParameterLabels:
      CriticalThreshold:
        default: Burst Credit Balance Critical Threshold (Minutes)
      DeletionPolicyAlarms:
        default: Retain or Delete Alarms
      DeletionPolicyDashboard:
        default: Retain or Delete Dashboard
      EmailAddress:
        default: SNS Email Address
      ElasticFileSystem:
        default: Amazon EFS File System
      InstanceType0:
        default: Instance Type
      NumberOfSubnets:
        default: Number of subnets
      Subnet:
        default: Subnets
      SecurityGroup:
        default: Security Group
      WarningThreshold:
        default: Burst Credit Balance Warning Threshold (Minutes)

Parameters:

  CriticalThreshold:
    AllowedPattern: ^[0-9]+$
    ConstraintDescription: Must be an integer.
    Default: 60
    Description: Send critical alarm this minutes before burst credit balance is zero.
    Type: String
  DeletionPolicyAlarms:
    AllowedValues:
      - Delete
      - Retain
    Default: Delete
    Description: Retain or delete the alarms after CloudFormation stack deletion.
    Type: String
  DeletionPolicyDashboard:
    AllowedValues:
      - Delete
      - Retain
    Default: Delete
    Description: Retain or delete the dashboard after CloudFormation stack deletion.
    Type: String
  ElasticFileSystem:
    Description: The Amazon EFS file system id.
    Type: String
  EmailAddress:
    Description: The email address for alarm notifications.
    Type: String
  InstanceType0:
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
    ConstraintDescription: Must be a valid Amazon EC2 instance type.
    Default: t2.nano
    Description: The Amazon EC2 instance type.
    Type: String
  NumberOfSubnets:
    AllowedValues:
    - 3
    Default: 3
    Description: Number of subnets. This must match your selections in the list of Subnets below.
    Type: String
  Subnet:
    Description: Select existing subnets.
    Type: List<AWS::EC2::Subnet::Id>
  SecurityGroup:
    Description: Select the security group.
    Type: AWS::EC2::SecurityGroup::Id
  WarningThreshold:
    AllowedPattern: ^[0-9]+$
    ConstraintDescription: Must be an integer.
    Default: 180
    Description: Send warning alarm this many minutes before burst credit balance is zero.
    Type: String

Conditions:

  DeleteAlarms:
    !Equals [ !Ref DeletionPolicyAlarms, Delete ]
  DeleteDashboard:
    !Equals [ !Ref DeletionPolicyDashboard, Delete ]
  MoreThan3AZ:
    !Or [
      !Equals [ !Ref 'AWS::Region', us-east-1 ],
      !Equals [ !Ref 'AWS::Region', us-east-1 ]
    ]
  MoreThan2AZ:
    !Or [
      !Equals [ !Ref 'AWS::Region', us-east-2 ],
      !Equals [ !Ref 'AWS::Region', us-west-2 ],
      !Equals [ !Ref 'AWS::Region', eu-west-1 ],
      !Equals [ !Ref 'AWS::Region', sa-east-1 ],
      !Equals [ !Ref 'AWS::Region', ap-northeast-1 ],
      !Equals [ !Ref 'AWS::Region', ap-southeast-2 ]
    ]
  RetainAlarms:
    !Equals [ !Ref DeletionPolicyAlarms, Retain ]
  RetainDashboard:
    !Equals [ !Ref DeletionPolicyDashboard, Retain ]

